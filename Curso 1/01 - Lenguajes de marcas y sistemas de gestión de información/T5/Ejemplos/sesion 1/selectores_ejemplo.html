<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous" />
    <style>

.banner{
    height: 150px;
    width: 30px;
    position: fixed;
    z-index: 5;
    top: 40px;
    right: 0px;
    background-image: linear-gradient(#fa6c31,#fbcda8,#fa6c31) ;
    background-position: -50px -0px;
    border-radius:20%  0 0 40%;
    background-size: 180%;
    box-shadow: 1px 1px 3px 2px grey;
    transition: all .5s;
}
.banner:hover{
    width: 40px;
}
.banner:hover .tooltiptext {
    visibility: visible;
}
.tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: black;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    position: absolute;
    z-index: 1;
    bottom: 40%;
    left: -100%;
    margin-left: -100px;
}

.banner .tooltiptext::after {
    content: "";
    position: absolute;
    top: 30%;
    left: 100%;
    margin-left: -5px;
    border: 4px solid black;
    rotate: 45deg;
}
.banner:active{
    background-image: url("lactarius.jpg");
    background-position: 20% center;
    background-size: cover;
    border-radius:10%  0 0 30%;
    width: 200px;
    opacity: 1;
}
.banner:active .tooltiptext {
    visibility: hidden;
}

.subnav{
    display: flex;
    justify-content: space-between;
    padding: 1em 2em; 
}

.socialMediaLinks{
    margin: .5em 1em;
    font-size: 1.5em;  
}

.socialMediaLinks a{
    margin-right: .5em;
}

.socialMediaLinks a.fa-twitter { 
    color: #00aced;
}
.socialMediaLinks a.fa-facebook-f { 
    color: #3b5998; 
}
.socialMediaLinks a.fa-pinterest { 
    color: #C92228; 
}
.socialMediaLinks a.fa-instagram { 
    color: #8a3ab9; 
}
.socialMediaLinks a.fa-google-plus-g { 
    color: #d34836; 
}

.socialMediaLinks a:hover{
    opacity: .5;
}
a[class~="fab"]{
    text-decoration: none;
}


    </style>
</head>
<body>
    <div class="banner">
    <span class="tooltiptext">Cómete estas setas!</span>
    </div>

    <div class="subnav">
        <div class="socialMediaLinks">
          <a href="https://twitter.com" class="fab fa-twitter"></a>
          <a href="https://facebook.com" class="fab fa-facebook-f"></a>
          <a href="https://pinterest.com" class="fab fa-pinterest"></a>
          <a href="https://instagram.com" class="fab fa-instagram"></a>
          <a href="https://plus.google.com" class="fab fa-google-plus-g"></a>
        </div>
  
        <div class="telephone">
          <h4>Teléfono de reservas: 963-42-32-21</h4>
        </div>

</body>
</html>
