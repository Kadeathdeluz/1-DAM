<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
    <style>

        a:link{
            background-color: lightblue;
        }
        a:visited{
            background-color: coral;
        }
        a:hover{
            font-weight: bold;
        }
        a:active{
            background-color: black;
            color: white;
        }
        .caja{
            margin:10px;
            width: 100px;
            height: 100px;
            border:1px solid blueviolet;
            background-color: aquamarine;
        }
        
        p.secreto{
            /*visibility: hidden; */
            display:none;
        }
        .caja:active p.secreto{
            /*visibility: visible; */
            display: block;
        }
    </style>
</head>
<body>
    <a href="http://www.google.com">Enlace a Google</a>
    <a href="http://www.casapepe.com">Casa Pepe</a>

    <div class="caja">
        <p class="secreto">Tenemos que aprender a combinar selectores</p>
    </div>
    <p> Pulsa en la caja para ver el mensaje secreto</p>
</body>
</html>
