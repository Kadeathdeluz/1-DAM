<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Las pseudo-clases dinámicas :hover, :active y :focus (5). Pseudo-clases y pseudo-elementos. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    input:focus {
        color:red;
        }
    input:valid{
            border:1px solid green;
        }
    input:invalid{
        border:1px solid red;
    }
  </style>
</head>

<body>
  <p>
    <input type="text" placeholder="Nombre" size="8" tabindex="1" required>
    <input type="text" name="apellidos" value="Texto 2" size="8" tabindex="1" >
    <input type="text" value="Texto 3" size="8" tabindex="1" >
    <input type="text" value="Texto 4" size="8" tabindex="1" >
  </p>
</body>
</html>
