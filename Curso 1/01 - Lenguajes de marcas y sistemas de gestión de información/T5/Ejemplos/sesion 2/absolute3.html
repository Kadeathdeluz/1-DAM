<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contradictorio
    </title>
    <style>
        div {
  border: black 1px solid;
  font-family: monospace;
  font-weight: bold;
  font-size: 150%;
  margin: 0;
  height: 10%;
  position: absolute;
  overflow: hidden;
}

div.lrw {
  left: 10%;
  right: 10%;
  width: 50%;
  top: 10%;
}

div.lwr {
  left: 10%;
  width: 50%;
  right: 10%;
  top: 25%;
}

div.rlw {
  right: 10%;
  left: 10%;
  width: 50%;
  top: 40%;
}

div.rwl {
  right: 10%;
  width: 50%;
  left: 10%;
  top: 55%;
}

div.wlr {
  width: 50%;
  left: 10%;
  right: 10%;
  top: 70%;
}

div.wrl {
  height: 10%;
  bottom:70%;
  top: 85%;
  width: 50%;
left: 10%;
}

    </style>
</head>
<body>
    <h1>position: absolute</h1>

  <div class="lrw">
    <pre>left: 10%; right: 10%; width: 50%;</pre>
  </div>

  <div class="lwr">
    <pre>left: 10%; width: 50%; right: 10%;</pre>
  </div>

  <div class="rlw">
    <pre>right: 10%; left: 10%; width: 50%;</pre>
  </div>

  <div class="rwl">
    <pre>right: 10%; width: 50%; left: 10%;</pre>
  </div>

  <div class="wlr">
    <pre>width: 50%; left: 10%; right: 10%;</pre>
  </div>

  <div class="wrl">
    <pre> height:10%; bottom: 70%; top: 85% </pre>
  </div>

</body>
</html>
