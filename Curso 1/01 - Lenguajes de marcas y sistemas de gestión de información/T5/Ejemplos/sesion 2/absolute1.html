<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento relativo2</title>
    <style>
        .box {
  display: inline-block;
  width: 100px;
  height: 100px;
  background: red;
  color: white;
}

#two {
  position: absolute;
  top: 20px;
  left: 100px;
  background: blue;
}
#three {
  position: absolute;
  top: 40px;
  left: 200px;
  background: #00ff11;
}
#four {
  position: absolute;
  top: 60px;
  left: 300px;
  background: rgb(255, 0, 166);
}
    </style>
</head>
<body>
<div id="ancestro">
<div class="box" id="one">One</div>
<div class="box" id="two">Two</div>
<div class="box" id="three">Three</div>
<div class="box" id="four">Four</div>
</div>
</body>
</html>
