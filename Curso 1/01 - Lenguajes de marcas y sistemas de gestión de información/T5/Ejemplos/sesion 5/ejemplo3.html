<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Areas</title>
    <style>
        /* Estilos base para todos los dispositivos */
        .grid {
          text-align: center;
          min-height: 100vh; /* Ajusta la altura mínima al 100% del viewport */
          display: grid;
          grid-template-areas:
            "encab    encab    encab"
            "blateral cont     cont"
            "pie      pie      pie";
          grid-template-columns: 20% 40% 40%; /* Columnas: 20% para la barra lateral, 40% para cada área de contenido */
          grid-template-rows: 20% auto 20%; /* Filas: 20% para el encabezado y el pie, altura automática para el contenido */
          gap: 1em;
        }
        .encab { grid-area: encab; background: lightblue;  }
        .blateral { grid-area: blateral; background: lightgreen;  }
        .cont { grid-area: cont; background: lightyellow;  }
        .pie { grid-area: pie; background: lightcoral;  }
    
        /* Media query para tabletas y dispositivos móviles */
        @media (max-width: 768px) {
          .grid {
            grid-template-areas:
              "encab"
              "cont"
              "pie";
            grid-template-columns: 100%;
            grid-template-rows: auto auto auto;
          }
          .blateral { display: none; } /* Oculta la barra lateral en dispositivos pequeños */
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="encab">Encabezado</div>
        <div class="blateral">Barra lateral</div>
        <div class="cont">Contenido principal</div>
        <div class="pie">Pie de página</div>
    </div>
</body>
</html>
