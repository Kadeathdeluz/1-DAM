
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>flex-basis (2). Cajas flexibles. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    div { display: flex;
    /*flex-wrap: wrap; */}
    p { border: black 1px solid; margin: 2px; }
    p { flex-basis: 20%; border: black 1px solid; margin: 2px;} /* Crecen?? Por qué?*/
    p { flex-basis: content; border: black 1px solid; margin: 2px;}
    
  </style>
</head>
<body>
  <div>
    <p>Uno</p>
    <p>Dos</p>
    <p>Tres, con más texto que los otros elementos</p>
    <p>Cuatro</p>
    <p>Cinco, también con más texto que los otros elementos</p>
    <p>Seis</p>
    <p>Siete</p>
    <p>Ocho, este con mucho más texto que los otros elementos, para ver cómo se distribuye el espacio disponible.</p>
  </div>
</body>
</html>
