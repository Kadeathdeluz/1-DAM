<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento relativo2</title>
    <style>
#caja{
  width: 250px;
  height: 250px;
  background: blue;
  color: white;
 /* display: flex;
  align-items: center;
  justify-content: center;
  flex-direction:row;
*/
  position:relative;

}

.box {
  width: 50px;
  height: 50px;
  background: red;
}
#one{
    margin:0; 
    position: absolute; 
    top: 50%; 
    left:50%; 
    transform: translate(-50%,-50%); 
}


    </style>
</head>
<body>
<div id="caja">
  <div class="box" id="one">One</div>
  <div class="box" id="two">Two</div>
  <div class="box" id="three">Three</div>
  <div class="box" id="four">Four</div>
</div>
</body>
</html>
